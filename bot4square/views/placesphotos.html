<!-- 
 Step 5: Add modal view to view places images



What is left here is displaying the top 9 thumbnails for the place once the user click on place name, one good way to implement this is to use $modal service which allow us to open modal dialog on top of our search result page, in the next step weâ€™ll add this modal.-->

<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>{{venueName}}</h4>
</div>
<div class="modal-body">
    <div>
        <div class="row">
            <div data-ng-repeat="photo in venuePhotos">
                <div class="col-xs-4 photoCaption">
                    <img data-ng-src="{{buildVenuePhoto(photo)}}" class="img-thumbnail" />
                    <small><em>By: {{photo.user.firstName + ' ' + photo.user.lastName}}</em></small>
                </div>

            </div>
        </div>
    </div>
</div>
